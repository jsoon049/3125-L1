<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <title>SEG3125 Lab1</title>
    <link rel="stylesheet" type="text/css" href="lab1.css" />
  </head>

  <body>
    <div class="container">
	<div class="instructions-wrapper">
		<h1>Airbnb User Interface Survey</h1>
		<p class="instructions-text">Fill up the survey below to let us know your thoughts on Airbnb's UI.<br>
		Click the image or link below to visit their website.</p>
		<div class="link-wrapper">
		  <a class="img-anchor" href="https://www.airbnb.ca">
			  <img src="airbnb.png" alt="Airbnb homepage picture" class="img-link" />
			</a>
			<span class="link-text-wrap"><a href="https://www.airbnb.ca" class="site-link">Click here to visit website</a></span>
		</div>
	</div>
    <form method="post" action="" class="site-form">
        <div class="question-wrapper">
          <label>
			  <strong>Describe Airbnb's UI in one word.</strong></label
          ><br />
          <input type="text" name="name" size="30" />
        </div>
        <div class="question-wrapper">
          <label>
			<strong>What Airbnb UI features do you enjoy using (select all that apply)?</strong>
		  </label>
          <div class="answerWrapper">
            <div>
              <input type="checkbox" name="like" value="login" />
              <label>Account Layout</label>
            </div>
			<div>
				<input type="checkbox" name="like" value="search" />
				<label>Search</label>
			  </div>
            <div>
              <input type="checkbox" name="like" value="booking" />
              <label>Booking</label>
            </div>
            <div>
              <input type="checkbox" name="like" value="checkout" />
              <label>Checkout</label>
            </div>
            <div>
              <input type="checkbox" name="like" value="hosting" />
              <label>Hosting</label>
            </div>
            <div>
              <input type="checkbox" name="like" value="explore" />
              <label>Explore Nearby</label>
            </div>
          </div>
        </div>
        <div class="question-wrapper">
          <label class="radioText"><strong>On a scale of 1-10 how likely are you to recommend this website to a friend?</strong></label>
          <p class="radioText"><strong>0 = Not Likely at All vs 10 = Extremely Likely</strong></p>
          <div class="answerWrapper">
            <div>
              <input type="radio" name="interest" value="1" />
              <label class="radioLabel">1 </label>
            </div>
            <div>
              <input type="radio" name="interest" value="2" />
              <label class="radioLabel">2</label>
            </div>
            <div>
              <input type="radio" name="interest" value="3" />
              <label class="radioLabel">3</label>
            </div>
            <div>
              <input type="radio" name="interest" value="4" />
              <label class="radioLabel">4</label>
            </div>
            <div>
              <input type="radio" name="interest" value="5" />
              <label class="radioLabel">5</label>
            </div>
            <div>
              <input type="radio" name="interest" value="6" />
              <label class="radioLabel">6</label>
            </div>
            <div>
              <input type="radio" name="interest" value="7" />
              <label class="radioLabel">7</label>
            </div>
            <div>
              <input type="radio" name="interest" value="8" />
              <label class="radioLabel">8</label>
            </div>
            <div>
              <input type="radio" name="interest" value="9" />
              <label class="radioLabel">9</label>
            </div>
            <div>
              <input type="radio" name="interest" value="10" />
              <label class="radioLabel">10 </label>
            </div>
          </div>
        </div>
        <div class="question-wrapper">
          <label><strong
              >How would you describe your overall user experience?</strong
            ></label
          ><br />
          <select class="experienceSelect">
            <optgroup>
              <option value="volvo">Excellent</option>
              <option value="saab">Very Good</option>
              <option value="opel">Good</option>
              <option value="audi">Fair</option>
              <option value="audi">Poor</option>
            </optgroup>
          </select>
        </div>
        <div class="question-wrapper">
          <label
            ><strong
              >Any comments/suggestions to improve Airbnb's UI?</strong
            >
            <br /><textarea rows="5" cols="30" class="comments"></textarea>
          </label>
        </div>
        <div class="button-wrapper">
          <input type="submit" value="Submit" class="buttons"/>
          <input type="reset" value="Clear" class="buttons"/>
        </div>
    </form>
	<footer>
		<p>Designed by Casper the Friendly Ghost</p>
	</footer>
  </body>
</html>
